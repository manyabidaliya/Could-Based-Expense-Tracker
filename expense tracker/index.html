<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Expense Tracker</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h2>Expense Tracker</h2>

  <div class="controls">
    <select id="category">
      <option value="">Select Category</option>
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Utilities">Utilities</option>
      <option value="Health">Health</option>
      <option value="Shopping">Shopping</option>
      <option value="Others">Others</option>
    </select>

    <input type="number" id="amount" placeholder="Amount" />
    <input type="text" id="note" placeholder="Note (optional)" />
    <button id="addBtn">Add Expense</button>
  </div>

  <div class="filters">
    <select id="filterCategory">
      <option value="">All Categories</option>
      <option value="Food">Food</option>
      <option value="Transport">Transport</option>
      <option value="Entertainment">Entertainment</option>
      <option value="Utilities">Utilities</option>
      <option value="Health">Health</option>
      <option value="Shopping">Shopping</option>
      <option value="Others">Others</option>
    </select>

    <select id="sortBy">
      <option value="newest">Sort: Newest</option>
      <option value="oldest">Sort: Oldest</option>
      <option value="high">Sort: High to Low</option>
      <option value="low">Sort: Low to High</option>
    </select>

    <button id="toggleBtn">Toggle Dark Mode</button>
  </div>

  <div id="expenseList"></div>
  <h3>Total: â‚¹<span id="totalAmount">0</span></h3>

  <script src="script.js"></script>
</body>
</html>
